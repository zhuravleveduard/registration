<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Регистрация</h2>
    <form id="registerForm" onsubmit="handleSubmit(event)">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
        <input type="text" id="username" name="username" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" id="password" name="password" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Подтвердите пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">Зарегистрироваться</button>
    </form>
    <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden">Пожалуйста, проверьте введенные данные</p>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Пароли не совпадают';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Пароль должен содержать минимум 6 символов';
        errorMessage.classList.remove('hidden');
        return;
      }

      errorMessage.classList.add('hidden');
      alert('Регистрация успешна! Данные: ' + JSON.stringify({ username, email }));
      // Здесь можно добавить отправку данных на сервер
    }
  </script>
</body>
</html>
